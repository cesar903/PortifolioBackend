		<div class="container centro">
			<div class="row ">
				<div class="col-md-12  col-sm-12 text-start">
					<div class="jumbotron pl-4">
						<div class="container">
							<span class="display-2 titulo"><b> <span
									class="enfeite1"><</span> <span id="titulo"> Cesar Reis
								</span> <span class="enfeite2">/></span><br> FullStack Developer
							</b> </span>

							<!--O script ativa a função somente a partir do titulo criado, 
                                assim a função não ativa sem antes carregar o titulo-->
							<script>
                                    letraPorLetra(titulo)
                                </script>

						</div>
					</div>
				</div>
			</div>
			<div class="container text-center margin-Setinha">

				<i class="fa fa-angle-double-down icone "></i>
			</div>
		</div>

		<div class="linear2"></div>

		<footer class="mb-0">
			<div class="container ">
				<div class="row justify-content-around">
					<div class="col-12 text-center mb-2">
						<h1 class=" realizacoes text-white  mt-5">
							<B>Lista de Cadastros</B>
							
						</h1>
						<h3 class="text-white">Pesquisar cadastros</h3>
						<br>
						
						<form class="form-inline" method="post">


						<div class="row form-group justify-content-center w-100 p-2">


							<div class="col col-14 col-md-2">

								<label for="cars" class="my-3 p-2 w-100">
									<h5 class="text-white">Tipo de busca:</h5>
								</label>
							</div>

							<div class="col col-14 col-md-2">


								<select name="nome" id="nome"
									class="custom-select my-3 p-2 w-100" required>
									<option value="">Escolher...</option>
									<option value="nomecadastro">Nome Cliente</option>
								</select>


							</div>

							<div class="col col-14 col-md-4">

								<input class="form-control form-control-lg my-3 p-2 w-100"
									type="search" placeholder="Insira o nome do cliente..."
									aria-label="Pesquisar" name="buscar" id="buscar" required>

							</div>

							<div class="col col-14 col-md-2">

								<button class="btn btn-primary my-3 p-2 w-100" type="submit">Pesquisar</button>
								<a class="btn btn-danger" href="/lista-cadastro">Limpar Filtro</a>
								
							</div>
						</div>

					</form>

					<div class="row form-group justify-content-center w-100 p-2 text-white">
						<h4>
							<i><span th:text="${mensagem}"></i>
						</h4>
						</span>
					</div>
				</div>

					<div class="col-sm-12 col-md-12 mb-5">

						<div class="container fundo2  text-center">

							<table
								class="table table-hover table-responsive w-auto table-striped">
								<thead>
									<tr>
										<th scope="col">Nome</th>
										<th scope="col">Id</th>
										<th scope="col">Email</th>
										<th scope="col">CNPJ/cpf</th>
										<th scope="col">Tel</th>
										<th scope="col">orcamento</th>
										<th scope="col"></th>
										<th scope="col">Ação</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cadastra : ${cadastra}">
									

										<td><a
											th:href="${(#mvc.url('CC#detalhesCadastro').arg(0, cadastra.id)).build()}">

												<span th:text="${cadastra.nome}"></span>
												<td>#<span th:text="${cadastra.id}"></span></td>
												<td><span th:text="${cadastra.email}"></span></td>
												<td><span th:text="${cadastra.cpf_cnpj}"></span></td>
												<td><span th:text="${cadastra.celular}"></span></td>
												<td><span th:text="${cadastra.orcamento}"></span></td>
												
												<td><a
													th:href="${(#mvc.url('CC#deletarCadastro').arg(0, cadastra.id)).build()}"
													class="waves-effect waves-light btn-small"><button
															type="button" class="btn btn-danger">Excluir</button></a></td>
												<td>
												<td><a
													th:href="${(#mvc.url('CC#editarCadastro').arg(0, cadastra.id)).build()}"><button
															type="button" class="btn btn-primary">Editar</button></a></td>
												<td>
												
					
												
								</tbody>
							</table>
						</div>
					</div>



					
				</div>
			</div>
			<div class=" copyrighth  ">
				<div class="row justify-content-center mt-0">
					<div class="col-12 text-center">
						<i class="fa fa-copyright" aria-hidden="true"></i> Todos os
						direitos reservados
					</div>
				</div>
			</div>

	</div>
